 /* Apply some basic styles to the form */
form.login {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
}

/* Style labels for input fields */
form.login label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
}

/* Style input fields */
form.login input[type="text"],
form.login input[type="password"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

/* Style the Login button */
form.login button[type="submit"] {
    display: block;
    margin: 0 auto; /* Center the button horizontally */
    width: 50%; /* Adjust the width as needed */
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Hover effect for the Login button */
form.login button[type="submit"]:hover {
    background-color: #0056b3;
}

<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Find all elements with the "copy-button" class
      var copyButtons = document.querySelectorAll(".copy-button");

      // Add a click event listener to each "COPY" button
      copyButtons.forEach(function (button) {
          button.addEventListener("click", function () {
              // Get the URL from the data-url attribute of the clicked button
              console.log("Button clicked");
              var noteURL = button.getAttribute("data-url");

              // Create a temporary input element to copy the URL to the clipboard
              var tempInput = document.createElement("input");
              tempInput.value = noteURL;
              document.body.appendChild(tempInput);

              // Select and copy the text in the input element
              tempInput.select();
              document.execCommand("copy");

              // Remove the temporary input element
              document.body.removeChild(tempInput);

              // Optionally, provide user feedback (e.g., a message) to indicate that the URL has been copied
              alert("URL copied to clipboard: " + noteURL);
          });
      });
  });
</script>

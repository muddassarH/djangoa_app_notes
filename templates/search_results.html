{% extends 'base.html' %}
{% block content %}
    <h1>Search Results</h1>
    <div class="container">
        <div class="container" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin-bottom: 10px; padding: 10px;">
            <div class="container mt-5">
    <form method="GET" action="{% url 'search_results' %}">
        <input type="text" name="q" placeholder="Search" value="{{ query }}">
        <button type="submit">Search</button>
    </form>
</div>
</div>
<div class="container" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin-bottom: 5px; padding: 4px;">
    {% if results %}
        
    {% for item in results %} 
            <div class="container" style="box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); margin-bottom: 5px; padding: 20px;">
                <strong>{{ item.title }}</strong><br>
                <a href="{% url 'article-detail' item.pk  %}">
                    <button class="btn btn-info" style=" float: right;" type="Submit">Details</button>
                </a>
                <a href="{% url 'edit_notes' item.pk  %}">
                    <button class="btn btn-primary" style=" float: right; margin-right: 5px;" type="Submit">Edit</button>
                </a>
                <span>{{ item.keywords }}</span><br/>
                <div class="note-body"><p>{{ item.text|safe }}
              </p>
            </div>
        </div>
        </div>
        </div>
    {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}


{% endblock%}
